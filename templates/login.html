<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/View.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* White with transparency */
            width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container button {
            background: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .container button:hover {
            background: #b71c1c;
        }

        /* Teacher login link */
        .teacher-login {
            margin-top: 15px;
            font-size: 14px;
        }

        .teacher-login a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

        .teacher-login a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <form action="/login" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="usn" name="usn" placeholder="USN" required>
            <button type="submit">Login</button>
        </form>

        <!-- Teacher Login Option -->
        <div class="teacher-login">
            <p>Are you a teacher? <a href="/admin_login">Login here</a></p>
        </div>
    </div>
</body>
</html>
